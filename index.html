<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration and Login</title>
    <!-- Подключение Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="container">
    <nav class="navbar navbar-expand-lg text-bg-info p-3">
      <div class="container-fluid">
        <button class="navbar-brand text-light btn" onclick="showRegister()">
          <b>Twitter</b>
        </button>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end w-100">
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Tweets</a>
            </li>
            <li class="nav-item">
              <button
                onclick="showLogin()"
                class="nav-link active text-light"
                aria-current="page"
              >
                Login
              </button>
            </li>
            <li class="nav-item">
              <button onclick="showRegister()" class="nav-link text-light">
                Register
              </button>
            </li>
            <li class="nav-item" style="display: none">
              <button id="user" class="nav-link text-light">User</button>
            </li>
            <li class="nav-item" style="display: none">
              <button onclick="logout()" class="nav-link text-light">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="registration-form" class="w-50 mx-auto mt-4">
      <h2>Registration</h2>
      <form id="registration">
        <div class="mb-3">
          <label for="reg-email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="reg-email" required />
        </div>
        <div class="mb-3">
          <label for="reg-password" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="reg-password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="reg-fullname" class="form-label">Full Name:</label>
          <input type="text" class="form-control" id="reg-fullname" required />
        </div>
        <div class="mb-3">
          <label for="reg-region" class="form-label">Region:</label>
          <select class="form-select" required id="reg-region">
            <option selected>Open this select menu</option>
            <option value="1">Kazakhstan</option>
            <option value="2">Russia</option>
            <option value="3">Ukraine</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="reg-birthday" class="form-label">Birthday:</label>
          <input type="date" class="form-control" id="reg-birthday" required />
        </div>
        <button type="button" class="btn btn-primary" onclick="register()">
          Register
        </button>
      </form>
    </div>

    <div id="login-form" style="display: none" class="w-50 mx-auto mt-4">
      <h2>Login</h2>
      <form id="login">
        <div class="mb-3">
          <label for="login-email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="login-email" required />
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="login-password"
            required
          />
        </div>
        <button type="button" class="btn btn-primary" onclick="login()">
          Login
        </button>
      </form>
    </div>

    <div id="user-data" style="display: none" class="w-50 mx-auto mt-4">
      <h2 id="user-welcome">Welcome Username</h2>
      <p id="user-info"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
